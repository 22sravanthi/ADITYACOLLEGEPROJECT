<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Vegetables & Fruits</title>
</head>
<body>
    <h1>All Vegetables & Fruits</h1>
    <ul>
       
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
            {% for farm in farmstore %}
            <tr>
                <td>{{farm.name}}</td>
                <td>{{farm.type}}</td>
            </tr>
            {% endfor %}
        </table>
        
    </ul>
</body>
</html>
